<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, min-scale=1.0, max-scale=1.0, user-scalable=no">
  <title>드롭다운형식</title>
</head>
<body>
  <header id="my_hd">
    <nav id="my_nav">
      <ul class="dep1-wrap">
        <li class="dep1">
          <input type="radio" id="menu1" name="depth1" class="dis_none">
          <label for="menu1" class="drop1">
            menu1
          </label>
          <div class="menu1-dep2-wrapper">
            <ul class="dep2-wrap">
              <li class="dep2">
                <input type="radio" id="menu1-1" name="menu1depth2" class="dis_none">
                <label for="menu1-1" class="drop1">
                  menu1-1
                </label>
                <div class="menu1-1-dep3-wrapper">
                  <ul class="dep3-wrap">
                    <li class="dep3">
                      <input type="radio" id="menu1-1-1" name="menu1depth3" class="dis_none">
                      <label for="menu1-1-1" class="drop1">
                        menu1-1-1
                      </label>
                    </li>
                    <li class="dep2">
                      <input type="radio" id="menu1-1-2" name="menu1depth3" class="dis_none">
                      <label for="menu1-1-2" class="drop1">
                        menu1-1-2
                      </label>
                    </li>
                  </ul>
                </div>
              </li>
              <li class="dep2">
                <input type="radio" id="menu1-2" name="menu1depth2" class="dis_none">
                <label for="menu1-2" class="drop1">
                  menu1-2
                </label>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>
  </header>
</body>
</html>
